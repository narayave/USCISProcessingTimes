<html>
	<head>
		<title>USCIS Processing Times Tracker</title>
 	</head>
	<body>

		<div class="container">
			<div class="starter-template">
				<h2>USCIS Processing Times Tracker</h2>
				<p>Select a form to view historical tracker</p>
			</div>

			<div class = "container">
			  <form  action="/output" method="GET">

				<div class="form-group">
				  <label for="form_names">Form:</label>
					<select name="form_names" id="form_names">
						{% for formKey in dropdown_list %}
						  <option value="{{formKey}}">{{formKey}}</option>
						{% endfor %}
					</select>
				</div>

				<div>
				  <button type="submit" class="btn btn-default btn-lg">Submit</button>
				</div>

			  </form>
			</div>
			<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
			<script src="../static/js/bootstrap.min.js"></script>
		  </div> <!-- /.container-->

	</body>
</html>
